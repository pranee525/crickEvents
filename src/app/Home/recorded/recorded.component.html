<div class="our-play-list-area ">
    <div class="container-coustom">
        <div class="row">
            <div class="col-12" style="padding-top: 100px;">
                <div class="tabs-categorys-list">
                    <ul class="nav justify-content-center" role="tablist">
                        <li><a href="/other?series=U10"> U-10</a></li>
                        <li><a href="/other?series=U12">U-12</a></li>
                        <li><a href="/other?series=U14">U-14</a></li>
                        <li><a href="/other?series=U16">U-16</a></li>
                        <li><a href="/other?series=U19">U-19</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Hero Slider start -->
<div class="hero-slider hero-slider-three" style="margin-top: 8%;">
    <div class="single-slide-3 d-flex align-items-center bg-image-two">
        <!-- Hero Content One Start -->
        <div class="hero-content-three container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="yt_player_inner player-style-1">
                        <div *ngIf="topVideo.src==''" class="matchNotStart">
                            <div class="setCenter">Match will Start Soon <br> 
                                You can checkout recorded Matches till then.
                            </div>
                        </div>
                        <iframe id="topVideo.matchId" *ngIf="topVideo.src!=''" style="height: 555px;" [src]="videoURL(topVideo.src)"
                            allowfullscreen allow="autoplay"></iframe>
                    </div>
                    <div class="product-contents titleStyle">
                        <h4><a href="highlights?matchId={{topVideo.matchId}}">{{topVideo.title}}</a></h4>
                        <div class="pro-quality" *ngIf="topVideo.showurl">
                            Links:<a href="{{topVideo.url}}" target="_blank">Score Card</a>,<a href="{{topVideo.src}}" target="_blank">Youtube</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Content One End -->
    </div>

</div>
<!-- Hero Slider end -->

<!-- Our-product-area Area  -->
<div class="our-product-area pt--50">
    <div class="container-coustom">

        <div class="row">
            <div class="col-lg-12">
                <div class="section-title-3" *ngIf="otherVideos.length>0">
                    <h2>Other Matches</h2>
                </div>
            </div>
        </div>
        <div class="hero-slider hero-slider-three" style="margin-top: 8%;" *ngFor="let vid of otherVideos">
            <div class="single-slide-3 d-flex align-items-center bg-image-two">
                <!-- Hero Content One Start -->
                <div class="hero-content-three container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="yt_player_inner player-style-1">
                                <div *ngIf="vid.src==''" class="matchNotStart">
                                    <div class="setCenter">Match will Start Soon<br> 
                                        You can checkout recorded Matches till then.</div>
                                </div>
                                <iframe id="vid.matchId" *ngIf="vid.src!=''" style="height: 555px;" [src]="videoURL(vid.src)"
                                    allowfullscreen allow="autoplay"></iframe>
                            </div>
                            <div class="product-contents titleStyle">
                                <h4><a href="highlights?matchId={{vid.matchId}}">{{vid.title}}</a></h4>
                                <div class="pro-quality" *ngIf="vid.showurl">
                                    Links:<a href="{{vid.url}}" target="_blank">Score Card</a>,<a href="{{vid.src}}" target="_blank">Youtube</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Hero Content One End -->
            </div>

        </div>
    </div>
</div>
<script type="text/javascript" src="http://www.youtube.com/player_api"></script>
<script type="text/javascript">
    players = new Array();

    function onYouTubeIframeAPIReady() {
        var temp = $("iframe.yt_players");
        for (var i = 0; i < temp.length; i++) {
            var t = new YT.Player($(temp[i]).attr('id'), {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            players.push(t);
        }
    }
    onYouTubeIframeAPIReady();

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
            var temp = event.target.a.src;
            var tempPlayers = $("iframe.yt_players");
            for (var i = 0; i < players.length; i++) {
                if (players[i].a.src != temp) 
                    players[i].stopVideo();
            }
        }
    }
</script>
